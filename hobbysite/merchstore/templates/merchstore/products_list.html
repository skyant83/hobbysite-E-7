{% extends 'base.html' %}

{% load static %}

{% block title %}Merchandise Store{% endblock %}

{% block header %}Products{% endblock header %}
{% block content %}
    <ul>
        {% for product in object_list %}
            <li>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
