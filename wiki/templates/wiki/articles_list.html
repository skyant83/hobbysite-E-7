{% extends 'base.html' %}
{% load static %}
{% block title %}Articles{% endblock %}
{% block content %}
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.get_absolute_url }}">{{ article.title }} </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
